<figure class="highlight matlab"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">%%</span></span><br><span class="line">clc</span><br><span class="line">clear</span><br><span class="line">Llength = <span class="number">3</span>;</span><br><span class="line">Tleft = <span class="number">3</span>;</span><br><span class="line">Tright = <span class="number">5</span>;</span><br><span class="line">density = <span class="number">100</span>;</span><br><span class="line">source = <span class="number">10</span>;</span><br><span class="line">c = <span class="number">1000</span>;</span><br><span class="line">deltaT = <span class="number">100</span>;</span><br><span class="line">k=<span class="number">10</span>;</span><br><span class="line">N = <span class="number">5</span>;</span><br><span class="line">maxstep = <span class="number">2000</span>;</span><br><span class="line"><span class="comment">%%</span></span><br><span class="line">ae0 = <span class="built_in">zeros</span>(N+<span class="number">2</span>,<span class="number">1</span>);</span><br><span class="line">aw0 = <span class="built_in">zeros</span>(N+<span class="number">2</span>,<span class="number">1</span>);</span><br><span class="line">ap0 = <span class="built_in">zeros</span>(N+<span class="number">2</span>,<span class="number">1</span>);</span><br><span class="line">ap1 = <span class="built_in">zeros</span>(N+<span class="number">2</span>,<span class="number">1</span>);</span><br><span class="line">b = <span class="built_in">zeros</span>(N+<span class="number">2</span>,<span class="number">1</span>);</span><br><span class="line">T1 = <span class="built_in">zeros</span>(N+<span class="number">2</span>,<span class="number">1</span>);</span><br><span class="line">Tall = <span class="built_in">zeros</span>(N+<span class="number">2</span>,maxstep+<span class="number">1</span>);</span><br><span class="line"><span class="comment">%%</span></span><br><span class="line"><span class="comment">%内部网格计算</span></span><br><span class="line">dx = Llength/N;</span><br><span class="line">ae0(<span class="number">3</span>:N,<span class="number">1</span>) = k/dx;</span><br><span class="line">aw0(<span class="number">3</span>:N,<span class="number">1</span>) = k/dx;</span><br><span class="line">ap0(<span class="number">3</span>:N,<span class="number">1</span>) = density*c*dx/deltaT-aw0(<span class="number">3</span>:N,<span class="number">1</span>)-ae0(<span class="number">3</span>:N,<span class="number">1</span>);</span><br><span class="line">ap1(<span class="number">3</span>:N,<span class="number">1</span>) = density*c*dx/deltaT;</span><br><span class="line">b(<span class="number">3</span>:N,<span class="number">1</span>) = source*dx;</span><br><span class="line"><span class="comment">%边界网格计算</span></span><br><span class="line"><span class="comment">%第一个</span></span><br><span class="line">ae0(<span class="number">2</span>,<span class="number">1</span>) = k/dx;</span><br><span class="line">aw0(<span class="number">2</span>,<span class="number">1</span>) = k/(dx/<span class="number">2</span>);</span><br><span class="line">ap0(<span class="number">2</span>,<span class="number">1</span>) = density*c*dx/deltaT-aw0(<span class="number">2</span>,<span class="number">1</span>)-ae0(<span class="number">2</span>,<span class="number">1</span>);</span><br><span class="line">ap1(<span class="number">2</span>,<span class="number">1</span>) = density*c*dx/deltaT;</span><br><span class="line">b(<span class="number">2</span>,<span class="number">1</span>) = source*dx;</span><br><span class="line"><span class="comment">%最后一个</span></span><br><span class="line">ae0(N+<span class="number">1</span>,<span class="number">1</span>) = k/(dx/<span class="number">2</span>);</span><br><span class="line">aw0(N+<span class="number">1</span>,<span class="number">1</span>) = k/dx;</span><br><span class="line">ap0(N+<span class="number">1</span>,<span class="number">1</span>) = density*c*dx/deltaT-aw0(N+<span class="number">1</span>,<span class="number">1</span>)-ae0(N+<span class="number">1</span>,<span class="number">1</span>);</span><br><span class="line">ap1(N+<span class="number">1</span>,<span class="number">1</span>) = density*c*dx/deltaT;</span><br><span class="line">b(N+<span class="number">1</span>,<span class="number">1</span>) = source*dx;</span><br><span class="line"><span class="comment">%初始条件</span></span><br><span class="line">T0(<span class="number">2</span>:N+<span class="number">1</span>,<span class="number">1</span>) = <span class="number">3</span>;</span><br><span class="line">T0(<span class="number">1</span>,<span class="number">1</span>)=<span class="number">3</span>;</span><br><span class="line">T0(N+<span class="number">2</span>,<span class="number">1</span>)=<span class="number">5</span>;</span><br><span class="line"><span class="comment">%计算T1时刻</span></span><br><span class="line">T1(<span class="number">1</span>,<span class="number">1</span>) = <span class="number">3</span>;</span><br><span class="line">T1(N+<span class="number">2</span>,<span class="number">1</span>)=<span class="number">5</span>;</span><br><span class="line">Tall(:,<span class="number">1</span>) = T0;</span><br><span class="line"><span class="keyword">for</span> t = <span class="number">1</span>:maxstep</span><br><span class="line">T1(<span class="number">2</span>:N+<span class="number">1</span>,<span class="number">1</span>) = (ae0(<span class="number">2</span>:N+<span class="number">1</span>,<span class="number">1</span>).*T0(<span class="number">3</span>:N+<span class="number">2</span>,<span class="number">1</span>)+aw0(<span class="number">2</span>:N+<span class="number">1</span>,<span class="number">1</span>).*T0(<span class="number">1</span>:N,<span class="number">1</span>)+ap0(<span class="number">2</span>:N+<span class="number">1</span>,<span class="number">1</span>).*T0(<span class="number">2</span>:N+<span class="number">1</span>,<span class="number">1</span>)+b(<span class="number">2</span>:N+<span class="number">1</span>,<span class="number">1</span>))./ap1(<span class="number">2</span>:N+<span class="number">1</span>,<span class="number">1</span>);</span><br><span class="line">T0 = T1;</span><br><span class="line">Tall(:,t+<span class="number">1</span>) = T0;</span><br><span class="line"><span class="keyword">end</span></span><br><span class="line">Tall = Tall&#x27;;</span><br><span class="line"><span class="built_in">figure</span></span><br><span class="line"><span class="built_in">plot</span>(Tall(:,<span class="number">2</span>:N+<span class="number">1</span>));</span><br><span class="line"><span class="built_in">figure</span></span><br><span class="line"><span class="built_in">plot</span>(<span class="built_in">linspace</span>(<span class="number">0</span>,<span class="number">3</span>,N+<span class="number">2</span>),Tall(<span class="keyword">end</span>,<span class="number">1</span>:<span class="keyword">end</span>));</span><br></pre></td></tr></table></figure>

  window.addEventListener('tabs:register', () => {
